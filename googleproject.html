<!-- Google Homepage Replica Project-->

<!DOCTYPE HTML>

<html>

    <head> 
        <title>Google Homepage Replica</title>
        <meta charset="utf-8">
        <link href="googleproject.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <!-- the top nav bars -->
        <header>
            <ul>
                <li class="fleft">About</li>
                <li class="fleft">Store</li>
                <li class="fright" id="signin">Sign In</li>
                <li class="fright">Apps</li>
                <li class="fright">Images</li>
                <li class="fright">Gmail</li>
            </ul>
        </header>

        <!-- the main part in the middle of the webpage -->
        <!-- Use the center tags to make the main part, wait for it... center-->
        <center>
            <section>
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </section>

            <!-- The search box -->
            <article>
                <form>
                    <input type="text">
                </form>
            </article>

            <!-- The submit buttons -->
            <aside>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky">
            </aside>
        </center>

        <!-- The bottom nav bars -->
        <footer>
            <ul class="bottom">
                <li class="footer">Advertising</li>
                <li class="footer">Business</li>
                <li class="footer">How Search Works</li>
                <li class="rfooter">Settings</li>
                <li class="rfooter">Terms</li>
                <li class="rfooter">Privacy</li>
            </ul>
        </footer>

    </body>
</html>
